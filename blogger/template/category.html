{%extends 'base.html' %}

{%block title%} Welocme to Blogging Website  {%endblock%}

{%block content %}

<div class="cotainer-custom">
    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" alt="" class="reponsive-img" style="max-height:450px;width:80%;">
    </div>
</div>

 <div class="collection">
     {% for p in posts%}
        <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>
     {%endfor%}
 </div>

{%endblock%}
